[helpers]

[settings]
default_target_type = "automatic"

# ===============================================
# Configuration Windows
# ===============================================
[windows]
depends = ["common"]

[windows.files]
"windows/wezterm.lua" = "~/.config/wezterm/wezterm.lua"
"windows/powershell/Microsoft.PowerShell_profile.ps1" = "~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1"
"windows/fnm/fnm-init.ps1" = "~/.config/powershell/fnm-init.ps1"
"windows/starship/starship-init.ps1" = "~/.config/powershell/starship-init.ps1"

[windows.variables]

# ===============================================
# Configuration Linux
# ===============================================
[linux]
depends = ["common"]

[linux.files]
"linux/wezterm.lua" = "~/.config/wezterm/wezterm.lua"
"linux/shell/bashrc" = "~/.bashrc"
"linux/shell/zshrc" = "~/.zshrc"
"linux/shell/profile" = "~/.profile"

[linux.variables]

